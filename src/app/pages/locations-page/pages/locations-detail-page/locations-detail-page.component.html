<section class="c-loc-detail d-flex justify-content-center flex-column" *ngIf="location">
    <h2 class="c-loc-detail__title">{{location.name}}</h2>
    <div class="c-loc-detail__text-block d-flex justify-content-center">
        <span class="c-loc-detail__text c-loc-detail__text--end">Type: </span>
        <span class="c-loc-detail__text">{{location.type}}</span>
    </div>

</section>
